{% load static %}
{% load custom_filters %}

<!doctype html>
<html lang=de>

{% include 'head.html' %}

<style>
    .fields {
        display: flex;
        flex-wrap: wrap;
    }

    .text-decoration-none {
        text-decoration: none !important;
        border-bottom: none !important;
        cursor: pointer;
    }

    .field {
        margin: 20px;
        border: 1px solid #ccc;
        width: 300px;

        box-shadow: 0 0 0 var(--shadow-color, var(--shadow-gray));
        transform: translate(0);
        transition: box-shadow .15s ease-in-out, transform .15s ease-in-out;
    }

    .field:hover {
        background-color: #f0f0f0;
    }

    .field-top {
        background-color: #00d300aa;
        background-size: cover;
        background-position: center;
        padding: 10px;
        margin: 0px;
        /* child elements horizontal */
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .field-icon {
        background-color: white;
        margin: 10px;
        padding: 10px;
    }

    .field-actions {
        /* center elements */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }
</style>

<body>

    {% include 'header.html' %}

    <main class="main">
        <div style="height: 92px;"></div>
        <article class="kommune__wrapper">
            <h1>Klimaaktionstracker f√ºr {{ kommune.name }}</h1>


            <div class="fields">
                {% for field in fields %}
                <a class="text-decoration-none">
                    <div class="field">
                        <div class="field-top">
                            <h4>{{field.name}}</h4>
                            <div class="field-icon">
                                <i class="fa {{ field.icon }} fa-2x"></i>
                            </div>
                        </div>
                        <div class="field-actions">
                            <!-- number of actions -->
                            <p>{{ actions|get_item:field.name|length }} Aktionen</p>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>

        </article>
    </main>

    {% include 'footer.html' %}
</body>

<script>

</script>

</html>
