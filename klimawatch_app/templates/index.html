{% load static %}

<!doctype html>
<html lang=de>

{% include 'head.html' %}

<body>

    {% include 'header.html' %}

    <main class=main>
        <div class=klimawatch__hero>
            <div class=klimawatch__hero__inner>
                <h1 class=klimawatch__hero__headline>Klimawatch</h1>
                <h3 class=klimawatch__hero__subtitle>Wie siehts aus mit Klimaschutz in meiner Kommune?</h3>
                <div class=kommunen__list>
                    {% for kommune in kommunen_list %}
                    <a class=kommunen__list__kommune href="/kommunen/{{ kommune.slug }}">{{ kommune.name }}</a>
                    {% endfor %}
                </div>
                <a class=missing__kommune href=/anleitung>Meine Kommune fehlt?!</a>
            </div>
        </div>
    </main>
    {% include 'footer.html' %}
</body>

</html>
